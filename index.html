<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Exhibition Feedback Form</title>

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

.container {
    width: 400px;
    margin: 40px auto;
    background: #ffffff;
    padding: 20px;
    border-radius: 8px;
}

h2 {
    text-align: center;
}

label {
    font-weight: bold;
}

input, select, textarea {
    width: 100%;
    padding: 8px;
    margin: 6px 0 15px 0;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

#thankYouBox {
    display: none;
    text-align: center;
    padding: 30px;
}

#thankYouBox h2 {
    color: #16a34a;
}
</style>
</head>

<body>

<div class="container" id="formBox">
    <h2>Exhibition Feedback Form</h2>

    <!-- hidden iframe to stop page reload -->
    <iframe name="hiddenFrame" style="display:none;"></iframe>

    <form 
      action="https://script.google.com/macros/s/AKfycbyHrzS8bCTA9mLM48BWcZPed5PejzcOYpW0UfzmAYC-d1a8z94-9v6eI9qinch0mG1UBA/exec"
      method="POST"
      target="hiddenFrame"
      onsubmit="showThankYou()">

        <label>Name:</label>
        <input type="text" name="name" required>

        <label>Class:</label>
        <input type="text" name="studentClass" required>

        <label>Section:</label>
        <input type="text" name="section" required>

        <label>Rating:</label>
        <select name="rating" required>
            <option value="">Select Rating</option>
            <option>‚≠ê Excellent</option>
            <option>üòä Good</option>
            <option>üôÇ Average</option>
            <option>üòê Poor</option>
        </select>

        <label>What did you like?</label>
        <textarea name="like" rows="3"></textarea>

        <label>Suggestions for Improvement:</label>
        <textarea name="improvement" rows="3"></textarea>

        <label>Overall Experience:</label>
        <textarea name="experience" rows="3"></textarea>

        <button type="submit">Submit Feedback</button>
    </form>
</div>

<!-- THANK YOU MESSAGE -->
<div class="container" id="thankYouBox">
    <h2>‚úÖ Thanks for your feedback!</h2>
    <p>Your response has been recorded successfully.</p>
</div>

<script>
function showThankYou() {
    setTimeout(() => {
        document.getElementById("formBox").style.display = "none";
        document.getElementById("thankYouBox").style.display = "block";
    }, 500);
}
</script>

</body>
</html>
